spring:
  application:
    name: atm-controller

  mvc:
    problemdetails:
      enabled: true

  datasource:
    url: jdbc:h2:mem:atmdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    com.bear: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE

atm:
  limits:
    transaction:
      min-amount: 1
      max-single-deposit: 200000
      max-single-withdrawal: 100000
    daily:
      max-deposit: 500000
      max-withdrawal: 200000
